<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Community Journal Club #001</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #fff;
      color: #1a1a1a;
      font-family: "Times New Roman", Times, Georgia, serif;
      -webkit-font-smoothing: antialiased;
    }
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 3rem;
    }
    .content {
      max-width: 52rem;
      width: 100%;
      text-align: center;
    }
    .id {
      font-family: "Courier New", Courier, monospace;
      font-size: 0.95rem;
      color: #333;
      text-align: left;
      margin-bottom: 1rem;
    }
    hr {
      border: none;
      border-top: 1px solid #1a1a1a;
      margin: 0.75rem 0;
    }
    .title {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
      margin: 3rem 0 1.5rem;
      color: #000;
    }
    .theme {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.25em;
      color: #555;
      margin-bottom: 2rem;
    }
    .authors {
      font-size: 1.3rem;
      margin-bottom: 1rem;
    }
    .affiliation {
      font-size: 1.05rem;
      font-style: italic;
      color: #555;
      line-height: 1.6;
    }
    .bottom-rule {
      margin-top: 2.5rem;
    }
    .details {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #333;
      letter-spacing: 0.02em;
    }
    .icon {
      font-style: normal;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="content">
      <p class="id">ns2agi/journal-club-001</p>
      <hr />
      <h1 class="title">AI Community Journal Club #001</h1>
      <p class="theme">THEME: AGENTS</p>
      <p class="authors">AI Belgium x North Star</p>

      <hr class="bottom-rule" />

      <div class="details">
        <p><span class="icon">&#9783;</span> Thu 26 Feb &nbsp;&middot;&nbsp; <span class="icon">&#9201;</span> 18:00 &nbsp;&middot;&nbsp; <span class="icon">&#9872;</span> Kaai 102, Port of Antwerp</p>
      </div>
    </div>
  </div>
</body>
</html>
